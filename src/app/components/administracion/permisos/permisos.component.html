    <header class="title">Asignacion De Permisos</header>

    <form (submit)="save()">

        <div class="container row col-lg-6" style="margin-bottom: 25px;">
            <label class="lab">Usuario</label>
            <select [(ngModel)]="selectedValue" (ngModelChange)="onChange($event)" name="usuarios" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option></option>
                <option *ngFor="let user of usuarios" value="{{user.value}}" > {{user.viewValue}}</option>
          </select>
            <!--
            <p> Seleccionado: {{selectedValue}} </p>
            -->
            <div class="">
                <div class="col-lg-12" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>

        <div class="">
            <div *ngFor="let permiso of permisos">
                <div class="container col-lg-3 col-md-6" style="float: left; margin-bottom: 15px;">
                    <div class=" box">
                        <div class="form-check form-switch">
                            <input class="form-check-input radio-boot" type="checkbox" [(ngModel)]="permiso.checked" name="{{permiso.nombre}}">
                        </div>
                        <br>
                        <p>{{permiso.nombre}}</p>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
